apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-service-backend
spec:
  selector:
    matchLabels:
      run: master-service-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: master-service-backend
    spec:
      containers:
      - name: master-service-backend
        image: 174284634452.dkr.ecr.ap-south-1.amazonaws.com/demo-app/master-service-backend:1.0
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: master-service-backend
  labels:
    run: master-service-backend
spec:
  ports:
  - port: 8090
    protocol: TCP
    targetPort: 8090
  type: ClusterIP
  selector:
    run: master-service-backend
